<section id="contactus">
    <div class="container">
        <div class="row border-left">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"><strong>Preguntanos</strong> lo que quieras. Estaremos encantados de ayudarte.</h2>
            </div>
        </div>
        <div class="row form-row border-left rounded-botleft rounded-topright rounded-botright"> 
            <div class="flowLeft border-left border-bot border-right rounded-botright rounded-botleft arrow-righttop"></div>
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" action="https://formspree.io/{{ site.contact.email }}" method="POST" novalidate>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <input type="hidden" name="_subject" value="{{ site.contact.subject }}" />
                            <input type="hidden" name="_language" value="es" />
                            <div class="control-group form-group">
                                <input type="text" class="form-control" name="name" placeholder="Nombre *" id="name" required data-validation-required-message="Por favor, intrduce tu nombre.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" name="_replyto" placeholder="E-mail *" id="email" required data-validation-required-message="Por favor, introduce tu dirección de e-mail.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" name="phone" placeholder="Teléfono" id="phone" required data-validation-required-message="Por favor, introduce tu número de teléfono (opcional).">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="control-group form-group">
                                <textarea class="form-control" name="message" placeholder="Mensaje *" id="message" required data-validation-required-message="Por favor, introduce un mensaje."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" value="Enviar" class="btn btn-xl">Envía el mensaje</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
